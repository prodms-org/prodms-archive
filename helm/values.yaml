basicEnabled: true
basic:
  replicaCount: 1
  
  image:
    repository: "ghcr.io/yuryklimchuk"
    tag: "prodms/archive-server"
    version: "1.0.0-SNAPSHOT"
    pullPolicy: Always
  
  app:
    id: "archive"
    port: 8080

  env:
    valuesFromSecretRef:
      - name: DB_PWD
        secretName: prodms-postgres-archive-cluster-app
